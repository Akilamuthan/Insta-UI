<div>
  <section class="content-area ml-6 " style="display: inline-block;">
  <div style="position: relative; right: -1350px; top: -20px; ">

      <button class="border-0 bg-transparent" (click)=" menuItem()"  ><img src="assets/data/image/menu.png" alt="" style="width:40px; height: 40px;"></button>
  </div>

    <nav  style="background-color:#73d2de; position: fixed; right: 0; top: 78px; width: 300px; height: 100%;  " id="menu" *ngIf="menu">

      <button class="bg-transparent border-0" style="width: 25px; height: 25px; " (click)="menuItemclose()"><p style="font: size 10px;  font-variant: small-caps; font-family: Georgia, 'Times New Roman', Times, serif;">X</p></button>

      <div class="container-fluid">
        <div class="d-flex flex-column align-items-center">
    <br><br>
    <div class="d-flex flex-row mb-3">
      <button class=" mb-4 border-0 bg-transparent p-2" routerLink="/posts/create">
        <p class="bg-transparent " style="color: white; display: inline; font-family: Georgia, 'Times New Roman', Times, serif;">Create Post</p>
     </button>

     <button  [routerLink]="['/users/delete', user.id]" class=" mb-4 border-0 bg-transparent p-2">
       <p class="bg-transparent " style="color: white; display: inline; font-family: Georgia, 'Times New Roman', Times, serif;">Delete user</p>
    </button>

    <button  [routerLink]="['/users/update', user.id]" class=" mb-4 border-0 bg-transparent p-2" >
     <p class="bg-transparent " style="color: white; display: inline; font-family: Georgia, 'Times New Roman', Times, serif; ">Update user</p>
  </button>

  <button routerLink="/users/chat"  class=" mb-4 border-0 bg-transparent p-2" >
    <p class="bg-transparent " style="color: white; display: inline; text-align: center ; font-family: Georgia, 'Times New Roman', Times, serif; ">chat with friends</p>
 </button>


    </div>
         

    <br><br><br>
          <div style="margin-top: -70px; font-family: Georgia, 'Times New Roman', Times, serif;">
            <table class="border-1 position-relative right-0" style="width: 100%; border-collapse: collapse;">
              <thead>
                <tr>
                  <th style="border: 1px solid white; padding: 8px; color: white;">Following</th>
                  <th style="border: 1px solid white; padding: 8px;color: white;">Followers</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td style="border: 1px solid white; vertical-align: top; color: white; padding: 8px;">
                    <div *ngFor="let following of following">
                      {{ following.follower.name }}
                    </div>
                  </td>
                  <td style="border: 1px solid white; vertical-align: top; padding: 8px; color: white;">
                    <div *ngFor="let follower of followers">
                      {{ follower.user.name }}
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
    
        </div>
      </div>
    </nav>
    
    
    
    <br><br><br>
    <div class="row row-cols-1 row-cols-md-2 g-3 " style="position:relative ;top: 0px; left: 10px; font-family: Georgia, 'Times New Roman', Times, serif;">   
      <ng-container *ngFor="let post of posts">
       <div  *ngIf="post.user_id === user.id" class="col">
        <div  [routerLink]="['/posts/separate-posts',post.id]">
          <div class="card sharp-card" style="width: 18rem;">
           
            <img *ngIf="post.file_type === 'image'" [src]="imageUrl + post.file_path" alt="Post Image" class="card-img-top sharp-card" style="width: 285px; height: 200px;">


            <video *ngIf="post.file_type === 'video'" [src]="imageUrl + post.file_path" class="card-img-top sharp-card" style="width: 285px; height: 200px;" controls></video>
      
            <div class="card-body">
              
              <h5 class="card-title post-title">{{ post.title }}</h5>
              
              
              <p class="card-text post-description">Description: {{ post.description }}</p>
              
            
              <p class="card-text post-content">Content: {{ post.content }}</p>
      
           
             
            </div>
          </div>
        </div>
        <div class="d-flex gap-3">
          <button class="btn btn-outline-primary" style="border: 0;" (click)="update(post)">
            <span class="btn-text">Update</span>
          </button>
          <button class="btn btn-outline-primary" style="border: 0;" (click)="delete(post.id)">
            <span class="btn-text">Delete</span>
          </button>
        </div>
      </div>
      </ng-container>
      
    </div>
  </section>
</div>
