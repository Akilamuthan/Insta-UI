
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

<div class="container-fluid " >
  <div class="row">

    <aside class="col-md-3 col-lg-2  p-1 " >
      <div class="mb-4">
        <h4 class="text-center" >Welcome, {{ name }}</h4>
        <div class="text-center">
          <img src="https://via.placeholder.com/100" class="rounded-circle" alt="User Avatar">
        </div>
      </div>


      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" routerLink="/tags/show" routerLinkActive="active-link">
            <i class="fas fa-tag"></i> Tags
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/category/show" routerLinkActive="active-link">
            <i class="fas fa-th"></i> Categories
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/show/report" routerLinkActive="active-link">
            <i class="fas fa-chart-line"></i> Reports
          </a>
        </li>
      </ul>
    </aside>


  <main class="col-md-9 col-lg-10 p-4 " style="margin-top: 80px;">

    <div class="container text-center row">
      <div class="col ">
        <p class="h4"><img src="./assets/data/image/account.png" style="height: 50px; width:50px; display: inline;" alt=""> Total Users: <span >{{ userAll.length }}</span></p>
      </div>
    
    
    
      <div class=" col  " >
        <p class="h4"><img src="./assets/data/image/video_play.png" style="height: 50px; width:50px; display: inline;" alt=""> Total Posts: <span >{{ posts.posts.length }}</span></p>
      </div>
    
    </div>
  
    </main> 
  </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
