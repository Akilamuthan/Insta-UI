<!-- Add Bootstrap CSS and FontAwesome Icons -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

<div class="container-fluid">
  <!-- Navbar (Top Header) -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a class="navbar-brand" href="#">Admin Dashboard</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fas fa-user-circle"></i> {{ name }}
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Profile</a>
            <a class="dropdown-item" href="#">Settings</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Logout</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>

  <div class="row">
    <!-- Sidebar -->
    <aside class="col-md-3 col-lg-2 bg-light p-4 position-sticky top-0" style="height: 100vh;">
      <div class="mb-4">
        <h4 class="text-center">Welcome, {{ name }}</h4>
        <div class="text-center">
          <img src="https://via.placeholder.com/100" class="rounded-circle" alt="User Avatar">
        </div>
      </div>

      <!-- Navigation Links -->
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" routerLink="/posts/show" routerLinkActive="active-link">
            <i class="fas fa-home"></i> Home
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/tags/show" routerLinkActive="active-link">
            <i class="fas fa-tag"></i> Tags
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/category/show" routerLinkActive="active-link">
            <i class="fas fa-th"></i> Categories
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/show/report" routerLinkActive="active-link">
            <i class="fas fa-chart-line"></i> Reports
          </a>
        </li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="col-md-9 col-lg-10 p-4" style="margin-top: 80px;">
     

      <!-- Dynamic Content -->
      <router-outlet></router-outlet>
    </main>
  </div>
</div>

<!-- Add Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
