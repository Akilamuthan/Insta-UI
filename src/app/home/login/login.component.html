<app-header></app-header>
<form [formGroup]="form" (ngSubmit)="login()">
  <h2>login</h2>
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" required>
      <div style="color:red;" *ngIf="form.get('email')?.errors?.required && form.get('email')?.touched">
        Email is required.
      </div>
      <div style="color:red;" *ngIf="form.get('email')?.errors?.email && form.get('email')?.touched">
        A valid email is required.
      </div>
    </div>
  
    <div>
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" required>
      <div style="color:red;" *ngIf="form.get('password')?.errors?.required && form.get('password')?.touched">
        Password is required.
      </div>
    </div>
  
    <button type="submit" [disabled]="loading || form.invalid">Login</button>
    <div style="color:red;">{{ errorMessage }}</div> 



    <a routerLink="/register">register</a>
  </form>
  
  <app-fooder></app-fooder>
