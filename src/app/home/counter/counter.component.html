
<nav class="side-nav position-absolute start-0 top-0 end-0  mt-0 p-3 w-auto p-3  " style="height: 75px;">
  



  <div id="button" class="d-flex gap-3 position-absolute  end-0">

    <button *ngIf="user" routerLink="/posts/user-posts" class="btn btn-light rounded-pill">Settings</button>



    <a  routerLink="/login" class="btn btn-light rounded-pill">Login</a>
    <a  routerLink="/register" class="btn btn-light rounded-pill">Register</a>

<div *ngIf="isLoading">Loading posts...</div>
<br><br>
<main class="container mt-5">


<div class="side-nav position-absolute start-0 end-0 ml-5 mt-4 p-3 w-auto bg-body-tertiary " style="height: 60px; display: flex; ">




 
  <div class="side-nav position-absolute start-0 end-0 ml-5 mt-4 p-3 w-auto bg-body-tertiary " style="height: 60px; display: flex; ">

    </div>
  
</div>

    
  

  <section class="content-area ml-6 position-absolute start-0">
    <div routerLink="/login" class="row row-cols-1 row-cols-md-3 g-3">

      <div  *ngFor="let post of posts" class="col">
        <div  class="card" style="width: 18rem;">

          <img [src]="imageUrl+post.file_path" alt="Post Image" class="card-img-top">


          <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">Description: {{ post.description }}</p>
            <p class="card-text">Content: {{ post.content }}</p>

          </div>
        </div>
      </div>
    </div>
  </section>
</main>
