<a routerLink="/category/create">
  <button class="btn btn-primary">Create category</button>
</a>
<a routerLink="/admin">
  <button class="btn btn-primary">Admin</button>
</a>

<h2>Categories</h2>

<!-- Bootstrap Table for displaying tags -->
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">No.</th>
      <th scope="col">Category Name</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let categories of categories; let i = index">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ categories.slug }}</td>
      <td>
        <button class="btn btn-primary btn-sm" (click)="categoryUpdate(categories.id)">Update</button>
        <button class="btn btn-primary btn-sm" (click)="categoryDelete(categories.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
